<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Word Piano</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- top-right info button (shown after Play) -->
  <button id="infoBtn" type="button" aria-label="Instructions">
    <span class="infoGlyph" aria-hidden="true">i</span>
  </button>

  <!-- START overlay -->
  <div id="startOverlay" class="overlay overlay--show" aria-hidden="false">
    <div class="startCard">
      <h1 class="title">Aminé - Spice Girl<br>on Word Piano</h1>
      <button id="playBtn" class="playBtn" type="button" aria-label="Play">
        <span class="playIcon" aria-hidden="true">▶</span>
      </button>
    </div>
  </div>

  <!-- HELP overlay (start hidden) -->
  <section id="helpOverlay" class="overlay" aria-hidden="true">
    <div class="helpPanel" role="dialog" aria-modal="true" aria-label="Instructions">
      <button id="closeHelpBtn" class="closeBtn" type="button" aria-label="Close">×</button>
      <img class="helpImg helpImg--desktop" src="instructions-box.png" alt="Word Piano key guide" />
      <img class="helpImg helpImg--phone" src="instructions-box-phone.png" alt="Word Piano key guide" />
    </div>
  </section>
  
<!-- APP layout -->
  <div class="app" id="app">
    <div id="stage">
      <div id="activeLayer"></div>

      <!-- Emoji rain layer (covers the word area) -->
      <div id="emojiRain" aria-hidden="true"></div>

      <!-- Mobile octave controls (shown via media query) -->
      <div id="octaveControls" class="octaveControls" aria-label="Octave controls">
        <button id="octDown" type="button" aria-label="Octave down">-1</button>
        <button id="octUp" type="button" aria-label="Octave up">+1</button>
      </div>
    </div>

    <!-- Piano keyboard -->
    <div id="piano">
      <div class="keyboard" id="keyboard"></div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
